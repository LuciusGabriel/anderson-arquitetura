<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIEFING</title>
    <link rel="stylesheet" href="assets/css/style-briefing.css">
</head>
<body>
    <form action="https://formsubmit.co/lucius_gabriel@hotmail.com" method="POST">
        <fieldset>
          <legend>Questionário de Briefing</legend>
          <label>Cliente: </label><input class="campo_nome space" name="nome" type="text" size="30"><br>
          <label>Email: </label><input class="campo_email space" name="email" type="email"><br>

          <label>1. Selecione a opção que melhor se encaixa com o que precisa:</label><br>
            <input type="radio" id="construcao-casa" name="first" value="construcao-casa">
            <label for="construcao-casa">Construção de Casa</label><br>
            <input type="radio" id="reforma-casa" name="first" value="reforma-casa" checked>
            <label for="reforma-casa">Reforma de Casa</label><br>
            <input type="radio" id="reforma-total-ap" name="first" value="reforma-total-ap">
            <label for="reforma-total-ap">Reforma Total de Apartamento</label><br>
            <input type="radio" id="reforma-alg-amb" class="space" name="first" value="reforma-alg-amb">
            <label for="reforma-alg-amb">Reforma de Alguns Ambientes</label><br>

            <label>2. Possui Rede Social? Se sim, qual?</label><input class="campo_rede_social space" name="redesocial" type="redesocial"><br>

            <label>3. Estado Civil</label><input class="campo_estado_civil space" name="estado_civil" type="estado_civil"><br>

            <label>4. Possui Religião? Se sim, qual?</label><input class="campo_religiao space" name="religiao" type="religiao"><br>

            <label>5. Qual sua profissão?</label><input class="campo_profissao space" name="profissao" type="profissao"><br>

            <label>6. Possui filhos? Se sim, quanto?</label><input class="campo_filhos space" name="filhos" type="filhos"><br>

            <label>7. Qual a idade dos seus filhos?</label><input class="campo_idade_filhos space" name="idade_filhos" type="idade_filhos"><br>

            <label>8. Você tem ou pretende ter empregados? (Quantos, tempo de serviço, dormem em casa?)</label><input class="campo_empregados space" name="empregados" type="empregados"><br>

            <label>9. Melhor telefone para entrarmos em contato?</label><input class="campo_telefone_contato space" name="telefone_contato" type="telefone_contato"><br>

            <label class="space-label">10.	Qual a melhor forma para entrarmos em contato durante o projeto?</label>
            <select name="contato_durante_obra">
              <option value="whatsapp"selected>Whatsapp</option>
              <option value="telefone">Telefone</option>
              <option value="sms">SMS</option>
              <option value="email">Email</option>
              <option value="telegram">Telegram</option>
          </select><br>

          <label>11. Qual o melhor horário para entrarmos em contato?</label><input class="campo_melhor_horario space" name="melhor_horario" type="melhor_horario"><br>

          <label>12. Dados do sócio, cônjuge ou outra pessoa que tenha poder de decisão neste projeto? Quem é, qual nome e idade?</label><input class="campo_decisao_projeto space" name="decisao_projeto" type="decisao_projeto"><br>

          <label>13. Endereço da obra: </label><input class="campo_endereco_obra space" name="endereco_obra" type="endereco_obra"><br>

          <label>14. Quantos metros quadrados tem o imóvel ou pretende ter? Pode ser uma estimativa.</label><input class="campo_tamanho_obra space" name="tamanho_obra" type="tamanho_obra"><br>

          <label>15. Você possui os documentos do lote/imóvel atualizados? (Registro e escritura)</label><input class="campo_documentos_obra space" name="documentos_obra" type="documentos_obra"><br>

          <label>16. Você possui um levantamento topográfico do terreno (dimensões e relevo)?</label><input class="campo_levantamento_topografico space" name="levantamento_topografico" type="levantamento_topografico"><br>

          <label>17. Quais os seus objetivos com este projeto? Descreva em pelo menos um parágrafo o que você espera desse lugar? Me conta aqui aquilo que realmente faz a diferença pra você!<br></label><textarea class="objetivos_projeto space" name="objetivos_projeto" cols="35" rows="4"></textarea><br>

          <label>18. Estimativa de gastos para a obra? Tem algum limite de orçamento definido? Descreva, por favor, o quanto esse limite é rígido ou se pode ter alguma margem e variação? Precisamos de sinceridade e confiança nesse tópico, pois nosso compromisso é fazer a obra caber no seu bolso.</label><br><textarea class="space" name="gastos_para_obra" cols="35" rows="4"></textarea><br>

          <label class="space-label">19.	Em quantos meses você gostaria de iniciar a obra?</label>
            <select name="inicio_obra">
              <option value="1a3meses"selected>1 a 3 Meses</option>
              <option value="3a6meses">3 a 6 Meses</option>
              <option value="6a9meses">6 a 9 Meses</option>
              <option value="9a12meses">9 a 12 Meses</option>
              <option value="12a18meses">12 a 18 Meses</option>
              <option value="18a24meses">18 a 24 Meses</option>
          </select><br>

          <label class="space-label">20. Em quantos meses você gostaria de ter a obra pronta?</label>
            <select name="inicio_obra">
              <option value="6a9meses" selected>6 a 9 Meses</option>
              <option value="9a12meses">9 a 12 Meses</option>
              <option value="12a18meses">12 a 18 Meses</option>
              <option value="18a24meses">18 a 24 Meses</option>
              <option value="24a36meses">24 a 36 Meses</option>
          </select><br>

          <label>21.	Você tem mais alguma observação importante a fazer sobre o projeto? (coisas que você possui, preferências por projeto sustentável, preferências por tipo de design, ou qualquer outra informação que possa influenciar na concepção do projeto)</label><br><textarea class="space" name="obs_sobre_projeto" cols="35" rows="4"></textarea><br>

          <label>22.	Marque aqui todos os ambientes que você gostaria de ter, mesmo que algum deles você não tenha certeza para tomar a decisão agora.</label><br>
          <input type="checkbox" name="ambientes" id="cozinha">
          <label for="cozinha">Cozinha</label><br/>
          <input type="checkbox" name="ambientes" id="copa">
          <label for="copa">Copa</label><br/>
          <input type="checkbox" name="ambientes" id="sala_de_estar">
          <label for="sala_de_estar">Sala de Estar</label><br/>
          <input type="checkbox" name="ambientes" id="sala_de_jantar">
          <label for="sala_de_jantar">Sala de Jantar</label><br/>
          <label for="ambiente">Espaço Gourmet/Churrasqueira</label>
          <label for="ambiente">Sala de TV</label>
          <label for="ambiente">Escritório</label>
          <br>

          <label class="space-label">23.	Quantas Suítes? (Quartos com Banheiro)</label>
            <select name="suites">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select><br>

          <label class="space-label">24.	Quantos Quartos? (Sem Banheiro)</label>
            <select name="quartos">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select><br>

          <label class="space-label">25.	Quantos Closets?</label>
            <select name="quartos">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
          </select><br>

          <h3>Preferências de cores Programa de Necessidades - o que precisa ter no seu projeto Programa de Necessidades - o que precisa ter no seu projeto</h3>

          <label>26.	Que tom de cor mais te agrada?</label><br>
          <input type="checkbox" name="tom_cor" id="clara">
          <label for="clara">Clara</label><br>
          <input type="checkbox" name="tom_cor" id="escura">
          <label for="escura">Escura</label><br>
          <input type="checkbox" name="tom_cor" id="constrastes">
          <label for="constrastes">Constrastes</label><br>
          <input type="checkbox" name="tom_cor" id="tons_pasteis">
          <label for="tons_pasteis">Tons Pastéis</label><br>
          

          <label>27.	Cores Primárias</label><br>
          <input type="checkbox" name="cores_primarias" id="azul">
          <label for="azul">Azul</label><br>
          <input type="checkbox" name="cores_primarias" id="vermelho">
          <label for="vermelho">Vermelho</label><br>
          <input type="checkbox" name="cores_primarias" id="amarelo">
          <label for="amarelo">Amarelo</label><br>

          <label>28.	Cores Secundárias</label><br>
          <input type="checkbox" name="cores_secundarias" id="verde">
          <label for="verde">Verde</label><br>
          <input type="checkbox" name="cores_secundarias" id="violeta">
          <label for="violeta">Violeta</label><br>
          <input type="checkbox" name="cores_secundarias" id="laranja">
          <label for="laranja">Laranja</label><br>

          <label>29.	Cores Neutras</label><br>
          <input type="checkbox" name="cores_neutras" id="branco">
          <label for="branco">Branco</label><br>
          <input type="checkbox" name="cores_neutras" id="preto">
          <label for="preto">Preto</label><br>
          <input type="checkbox" name="cores_neutras" id="cinza">
          <label for="cinza">Cinza</label><br>
          <input type="checkbox" name="cores_neutras" id="marrom">
          <label for="marrom">Marrom</label><br>

          <label>30. Qual cor você não gosta?</label><input class="space" name="cor_nao" type="documentos_obra"><br>

          <label>31. Você conseguiria definir em até um parágrafo qual o seu estilo de arquitetura e decoração? Pode escrever o que vier a cabeça mesmo!</label> <textarea class="space" name="gastos para obra" cols="35" rows="4"></textarea><br>

          <h3>PREFERÊNCIAS DE MATERIAIS E TEXTURAS</h3>

          <label>32. Qual desses materiais mais te agradam? Pode selecionar quantos quiser.</label>
          <input type="checkbox" name="materiais_agradam" id="pedras_nobres">
          <label for="pedras_nobres">Pedras Nobres - Mármore/Granito</label><br>
          

          <br>


          <label>Mensagem:</label><br><textarea class="msg" name="mensagem" cols="35" rows="8"></textarea><br>
          <input class="btn_submit" type="submit" value="Enviar">
          <input type="hidden" name="_captcha" value="false">
        </fieldset>

      </form>
</body>
</html>
